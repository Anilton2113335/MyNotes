<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      MY NOTES
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
			 <div style="background-color:#5E815B;" *ngFor="let item of items" detail-none (click)="viewNote(item[0],item[1],item[2])">
		        <ion-item text-wrap text-center class="article" style="width: 100%; height: 20%; background-color: #4b8c61;">
		        <div text-color="secondary"><b style="font-size: 20px">{{item[0] | uppercase}}</b></div>
		        <br>
		        <p color="#">{{item[2]}}</p>
		    	</ion-item>
    		</div>
	<ion-navbar color="secondary" style="width: 100%; height: 100%; min-height: 100%; min-width: 100%">
	</ion-navbar>
	<ion-fab bottom right style="margin-right: 30px; margin-bottom: 30px">
            <button ion-fab class="pop-in" (click)="addItem()"><img src="../assets/icon/plus.png"></button>
    </ion-fab>
</ion-content>
